<div class="login-box text-center">
    <div class="login-logo">
        <a href="#">VSENT</a>
    </div>
    <vs-callout [message]="message"></vs-callout>
    <div class="login-box-body">
        <p class="login-box-msg">Login to start your session</p>
        <form id="loginForm" [formGroup]="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" name="email" formControlName="email" id="email"
                    placeholder="Email" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && lf.email.errors }" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div *ngIf="submitted && lf.email.errors" class="invalid-feedback">
                    <div *ngIf="lf.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" name="password" formControlName="password" id="password"
                    placeholder="Password" autocomplete="off" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="submitted && lf.password.errors" class="invalid-feedback">
                    <div *ngIf="lf.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button (click)="login()" class="btn btn-primary btn-block btn-flat">Login</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
