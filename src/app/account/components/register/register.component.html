<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">
      Add New User
    </h3>
    <div class="box-tools">
      <a class="btn btn-info btn-sm" routerLink="/account/users">
        Users
      </a>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="ermail" id="email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select name="role" class="form-control" id="role" formControlName="role">
              <option [value]="'MANAGER'">Manager</option>
              <option [value]="'DRIVER'">Driver / Delivery Person</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="saveUser()">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
