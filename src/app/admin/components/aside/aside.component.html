<aside class="main-sidebar">
  <section class="sidebar">
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">
        <h4 class="text-center">
          Admin
        </h4>
      </li>
      <li class="header">MAIN NAVIGATION</li>
      <li class="treeview menu-open" style="height: auto;" *ngFor="let menu of menus">
        <a>
          <i class="fa fa-dashboard"></i> <span [innerHTML]="menu.title"></span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu" style="display: block;" *ngIf="menu.subMenu">
          <li *ngFor="let item of menu.items" [routerLinkActive]="['active']"[routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="item.path" [title]="item.title" [innerHTML]="item.title">
              <i class="fa fa-circle-o"></i>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
</aside>
