<p>Bill# <span [innerHTML]="order?.order_no"></span></p>
<p>Date : <span [innerHTML]="order?.created_at | date:'dd/MM/yyyy'"></span></p>
<p>Customer: <span [innerHTML]="order?.customer_name"></span></p>
<p>Mobile: <span [innerHTML]="order?.customer_mobile"></span></p>
<table border="1">
  <tr>
    <td>Item</td>
    <td>Cases</td>
    <td>Bottles</td>
    <td>Amount</td>
  </tr>
  <tr *ngFor="let c of order?.order_contents;let i=index;">
    <td [innerHTML]="c.variant_name">
    </td>
    <td [innerHTML]="c.cases">
    </td>
    <td [innerHTML]="c.bottles">
    </td>
    <td [innerHTML]="c.amount">
    </td>
  </tr>
</table>
